name: Update AQI Data
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour. Change to '*/30 * * * *' for every 30 mins.
  workflow_dispatch: # Allows you to run it manually to test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests pandas
      - name: Run Script
        env:
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        run: python waqi_update.py
      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add indonesia_aqi_dynamic.csv
          git commit -m "Auto-update Indonesian AQI" || echo "No changes"
          git push
